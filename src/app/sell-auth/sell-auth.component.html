<div class="container" *ngIf="!showLogin">
    <form class="border  p-4" >
        <div class="row">
            <div class="col text-center p-2 mb-3 bg-">
                <span class="fs-3">Sign Up Here</span>
            </div>
        </div>
        <div class="row ">
            <label for="inputName" class="form-label">Name</label>
            <div class="col-mb-3">
                <input type="text" class="form-control" name="Name" formControlName="Name">
            </div>
        </div>
        <div class="row ">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="col-mb-3">
                <input type="email" class="form-control" name="Email" formControlName="Email">
            </div>
        </div>
        <div class="row ">
            <label for="inputPassword" class="form-label">Password</label>
            <div class="col-mb-3">
                <input type="password" class="form-control" name="Password" formControlName="Password">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
            <button type="button" class="btn btn-primary me-md-5 ">Sign In</button>

        </div>
        <div class="row">
            <div class="col text-center p-2 mb-3 ">
                <span class="m-3" >Don't have account?<a  (click)="openLogin()">Click to sign in</a></span>
            </div>
        </div>
    </form>

</div>
